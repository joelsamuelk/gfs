<app-loader></app-loader>

<!-- HERO SECTION -->
<div class="container-fluid hero">
    <div class="container" style="display:flex; height:80vh; width:100%; flex-direction: column;">
        <ag-grid-angular
        #agGrid
        id="myGrid"
        style="width:100%; height: 100%"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (firstDataRendered)="onFirstDataRendered($event)"
        (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
    </div>
</div>


<div class="modal fade" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="serialno">Credits</label>
                    <input type="number" step="1" min="0" onkeydown="if(event.key==='.'){event.preventDefault();}" class="form-control formFields" id="credits" placeholder="Credits" value="0">
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnPurchase">Purchase</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
