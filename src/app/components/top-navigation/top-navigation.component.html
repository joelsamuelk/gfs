<header id="home">
  <div class="container" style="font-family: 'Raleway', 'Helvetica', 'Arial', 'sans-serif' !important; text-transform: uppercase;">
    <nav class="navbar navbar-expand-lg navbar-light ">
      <!-- Change Logo Img Here -->
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/logo.png" alt="GFS Logo" width="200px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <div class="interactive-menu-button">
          <a href="#" (click)="onMenuClick()">
            <span>Menu</span>
          </a>
        </div>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <!-- Nav Link -->
            <a class="nav-link" data-scroll routerLink="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <!-- Nav Link -->
            <a class="nav-link" data-scroll href="#about-us">About Us</a>
          </li>
          <li class="nav-item">
            <!-- Nav Link -->
            <a class="nav-link" data-scroll href="#portfolio">Products</a>
          </li>
          <li class="nav-item">
            <!-- Nav Link -->
            <a class="nav-link" data-scroll href="#contact-us">Contact us</a>
          </li>
          <li class="nav-item dropdown">
            <!-- Lang Dropdown Link -->
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">EN</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <!-- Lang Dropdown Choice -->
              <a class="dropdown-item" href="#">EN</a>
              <!-- Lang Dropdown Choice -->
              <a class="dropdown-item" href="#">FR</a>
            </div>
          </li>
          <li *ngIf="userLoggedIn" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownB" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user?.username}}</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownB">
              <!-- Lang Dropdown Choice -->
              <a class="dropdown-item" href="user-profile">Profile</a>
              <!-- Lang Dropdown Choice -->
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
        <form data-scroll href="#contact-us" class="contact-btn form-inline my-2 my-lg-0">
          <!-- Contacgt Us Button -->
          <button [hidden]="userLoggedIn" routerLink="/login" routerLinkActive="active">Login</button>
        </form>
      </div>
    </nav>
  </div>
</header>
